<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주소 검색</title>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .form-group.inline {
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
        }
        .form-group.inline input[type="text"] {
            flex: 2;
            min-width: 60%;
        }
        .form-group.inline button {
            flex: 1;
            background-color: #000;
            color: white;
            border: none;
            padding: 10px;
            min-width: 30%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-group.inline button i {
            margin-left: 5px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group inline">
            <input type="text" id="postcode" name="postcode" placeholder="우편번호" readonly />
            <button type="button" onclick="execDaumPostcode()">주소 검색 <i class="fas fa-search"></i></button>
        </div>
        <div class="form-group">
            <input type="text" id="address" name="address" placeholder="기본 주소" readonly />
        </div>
        <div class="form-group">
            <input type="text" id="detailAddress" name="detailAddress" placeholder="상세 주소" />
        </div>
    </div>
    <script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                document.getElementById('postcode').value = data.zonecode; // 우편번호
                document.getElementById('address').value = data.address; // 기본 주소
                document.getElementById('detailAddress').focus(); // 상세 주소 입력 필드로 포커스 이동
            }
        }).open();
    }
    </script>
</body>
</html>
